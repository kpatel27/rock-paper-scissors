<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock! You are the winner!</p>
    </div>

    <div class="choices">
      <div id="rock" class="choice">
          <img src="images/rock.png" alt="rock icon">
      </div>
      <div id="paper" class="choice">
          <img src="images/paper.png" alt="paper icon">
      </div>
      <div id="scissor" class="choice">
          <img width="350px;" src="images/scissor.png" alt="scissors icon">
      </div>
    </div>

    <p id="action-message">Make your move.</p>
  </body>
</html>
